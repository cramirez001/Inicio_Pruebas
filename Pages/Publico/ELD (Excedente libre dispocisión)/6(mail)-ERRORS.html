<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../css_sass(r_r)/css/cpl-Styles.css">
    <link rel="stylesheet" href="./css/custom.css">

</head>

<body>
    <div class="cpl_body">
        <div class="cpl_container">
            
               <div class="flex_row">
                   <div class="cpl_col cpl_col_12 mw_500 center_div">
                <h1 class="center_text">Antes de terminar</h1>
                <p class="center_text">Ingresa un correo eléctronico donde enviaremos el <strong>comprobante de la solicitud</strong></p>
            </div>
               </div>
                <div class="cpl_flex_form">
                    <div class="flex_row mw_500 center_div">
                        <div class="cpl_col cpl_col_12 input_wrap">
                            <label class="label_l">
                                <span>Tu correo</span>
                            </label>
                            <input class="cpl_input" type="text" placeholder="correo" />
                            <div class="f_error">Debes ingresar un correo</div>
                        </div>
                        <div class="cpl_col cpl_col_12 input_wrap margin_bottom_medium">
                            <label class="label_l">
                                <span>Vuelve a ingresar el correo</span>
                            </label>
                            <input class="cpl_input" type="text" placeholder="correo nuevamente" />
                            <div class="f_error">Los correos no coinciden</div>
                        </div>
                    </div>
                        <div class="flex_row center_div mw_500 ">
                            <div class="cpl_col cpl_col_6 md_order_2 sd_order_2">
                                <div class="cpl_btn secondary aqua secondary mw_300 close_action center_div ">
                                    
                                   Atrás
                                    </div>
                            </div>
                            <div class="cpl_col cpl_col_6 md_order_1 sd_order_1">
                                <div class="cpl_btn  mw_300 close_action center_div ">Finalizar </div>
                            </div>
                        
                    </div>
                </div>
           
        </div>
    </div>

</body>

</html>
